<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Administrador</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- estilos do admin (ajuste caminhos se necessário) -->

    <link
      rel="stylesheet"
      href="/grupo_j.eldorado/public/css/admin_css/cadastrar.css"
    />
  </head>

  <body>
    <!-- Botão Sair (canto superior direito) -->
    <a
      href="admin.html"
      class="btn sair-btn position-fixed"
      style="top: 18px; right: 18px; z-index: 1200"
      >← Sair</a
    >

    <main class="d-flex align-items-center justify-content-center min-vh-100">
      <div
        class="card cadastro-card shadow-sm"
        style="width: 420px; border-radius: 12px; background: #efefef"
      >
        <div class="card-body px-5 py-4">
          <div class="logo-area text-center mb-3">
            <img
              src="/grupo_j.eldorado/public/img/Logo.png"
              alt="Logo"
              class="logo-register"
              style="width: 140px; max-width: 70%"
            />
          </div>

          <form
            id="registerForm"
            action="#"
            method="post"
            class="needs-validation"
            novalidate
          >
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Endereço de e-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="phone" name="phone" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="mb-4">
              <label for="passwordConfirm" class="form-label"
                >Validar novo usuário com senha:</label
              >
              <input
                type="password"
                class="form-control"
                id="passwordConfirm"
                name="passwordConfirm"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-warning">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
