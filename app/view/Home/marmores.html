<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mármores - Marmoraria J.Eldorado</title>

    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/public/css/home/marmores.css" />
    <script src="/public/js/home/home_footer.js" defer></script>
    <script src="/public/js/home/load-marmores.js" defer></script>
  </head>
  <body>
    <!-- Header idêntico ao da Home -->
    <header>
      <nav>
        <ul>
          <li>
            <a href="/public/materiais">Rochas Naturais</a>
          </li>
          <li><a href="">Importadas</a></li>
        </ul>
      </nav>

      <div class="logo">
        <a href="/public/"
          ><img src="/public/img/Logo.png" alt="Logo da Marmoraria"
        /></a>
      </div>

      <nav>
        <ul>
          <li><a href="#sobre-nos">Sobre nós</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="title-band text-center py-3">
      <div class="container">
        <h2 class="section-title">Mármores</h2>
      </div>
    </section>

    <!-- O conteúdo será carregado dinamicamente via JavaScript -->
    <main class="container content-list py-5">
      <!-- Loading inicial -->
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3 text-muted">Carregando mármores...</p>
      </div>
    </main>

    <!-- Footer igual às outras páginas -->
    <footer class="site-footer">
      <div class="container_footer">
        <p>
          © <span id="year">2025</span> Marmoraria J.Eldorado. Todos os direitos
          reservados.
        </p>
        <p class="footer-links">
          <a href="/public/">Home</a> ·
          <a href="/public/materiais">Materiais</a> ·
          <a href="#contato">Contato</a>
        </p>
      </div>
    </footer>
  </body>
</html>
