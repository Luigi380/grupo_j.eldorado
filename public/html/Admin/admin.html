<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/admin/admin.css">
</head>
<body>
    <section class="section_admin">
        <div class="admin_container">
                <form class="admin_form">
                    <div class="logo">
                        <img src="../../img/Logo.png" alt="logo" class="logo-img">
                    </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-dark">Nome de usuário ou endereço de e-mail:</label>
                    <input type="text" class="form-control border-secondary" id="username" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Senha:</label>
                    <input type="password" class="form-control border-secondary" id="password" placeholder="">
                </div>

                <div class="checkbox">
                    <input type="checkbox" class="form-check-input me-2" id="remember">
                    <label for="remember" class="form-check-label text-dark">Lembrar-me</label>

                </div>

                <button type="submit" class="btn btn-warning w-100">Acessar</button>

            </form>
            

        </div>

    </section>
    
</body>
</html>
