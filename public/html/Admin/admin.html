<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/admin_css/admin.css">
</head>
<body>
    <!-- Seção principal do Admin. Aqui aplicamos o fundo cinza e centralizamos todo o conteúdo -->
    <section class="section_admin">
        <div class="admin_container">
            <!-- Formulário de login: usamos uma única tag <form> com classe `admin_form`
                 A logo foi colocada dentro do form para aparecer como parte do card.
                 Não removi a estrutura do bootstrap (classes .form-control, .mb-3)
                 para manter compatibilidade e estilos já existentes. -->
            <form class="admin_form">
                <div class="logo">
                    <!-- Logo dentro do formulário. A classe `logo-img` controla tamanho responsivo -->
                    <img src="../../img/Logo.png" alt="logo" class="logo-img">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-dark">Nome de usuário ou endereço de e-mail:</label>
                    <input type="text" class="form-control border-secondary" id="username" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Senha:</label>
                    <input type="password" class="form-control border-secondary" id="password" placeholder="">
                </div>

                <div class="checkbox">
                    <input type="checkbox" class="form-check-input me-2" id="remember">
                    <label for="remember" class="form-check-label text-dark">Lembrar-me</label>

                </div>

             <!-- Botão de acesso: aqui usamos um link que leva ao dashboard (apenas para demonstração)
                 Em produção esse botão deve submeter o form (type="submit") e o backend deve validar. -->
             <a href="dashboard.html" target="_parent"><button type="button" class="btn btn-warning w-100">Acessar</button></a>

            <!-- Link para cadastrar administrador (placeholder; arquivo de registro NÃO foi criado) -->
            <div class="mt-2 text-center">
                <a href="cadastro.html" class="btn btn-outline-secondary" title="Link placeholder para cadastro de administrador">Cadastrar Adm</a>
                <!-- Observação: este link é um placeholder. Não criei o arquivo de cadastro por solicitação. -->
            </div>

            </form>
            

        </div>

    </section>
    
</body>
</html>
